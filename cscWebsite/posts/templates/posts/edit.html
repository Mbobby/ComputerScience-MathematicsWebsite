{% extends "base.html" %}

{% block headContent %}{{ form.media }}{% endblock headContent %}

{% block header%} Edit Post{% endblock header%}

{% block content %}
<article>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<form action = "{%url "edit_post" post.id%}" method = "post" enctype = "multipart/form-data" >{% csrf_token %}
					<ul>
						{{form.as_ul}}
					</ul>
					<input type = "submit" value = "Submit">
				</form>
			</div>
		</div>
	</div>
</article>
{% endblock content %}
